<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up Butterfly</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="nav.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="">Pricing</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
             <legend>Sign Up </legend>
               <label for="first-name">First Name:
                 <input type="text" name="user-name" placeholder="Enter Your First Name" id="first-name">
               </label>
               <label for="last-name">Last Name:
                 <input type="text" name="user-name" placeholder="Enter Your Last Name" id="last-name">
               </label>
               <label for="password">Password:&ThinSpace;
                 <input type="password" name="password" placeholder="Minimum 9 Characters" id="password">
               </label>
               <label for="phone">Mobile:
                 <input type="number" name="phone" placeholder="Enter Phone Number" id="phone">
               </label>
            </fieldset>
            <input type="reset" value="reset">
             <input type="submit" value="submit">
         </form>
    </main>
</body>
</html>
