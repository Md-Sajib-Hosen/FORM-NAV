<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration in ButterFly</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <Nav>
            <ul class="nav-bar">
                <li><a href="nav.html">Home</a></li>
                <li><a href="signUp.html">SignUp</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </Nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <h3 class="destination_title">Select any visited place</h3>
                <legend>Chose Your Destination</legend>
                <label for="sunderban">
                    <input type="radio" name="place" id="sunderban">
                     Sunderban
                </label>
                <label for="Banderban">
                    <input type="radio" name="place" id="Banderban">
                     Sunderban
                </label>
                <label for="cox's-bazar">
                    <input type="radio" name="place" id="cox's-bazar">
                     Cox's Bazar
                </label>
                <h3>Dreamed place to visit</h3>
                <label for="sajek">
                    <input type="checkbox" name="place" id="sajek">
                    Sajek
                </label>
                <label for="rangamati">
                    <input type="checkbox" name="place" id="rangamati">
                    Rangamati
                </label>
                <label for="kuakata">
                    <input type="checkbox" name="place" id="kuakata">
                    Kuakata
                </label>
                    
            </fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>
       
        <select name="" id="">
            <option value="">Select</option>
            <option value="">Sajib</option>
            <option value="">Arif</option>
            <option value="">Khorshed</option>
        </select>
    </main>
</body>
</html>
